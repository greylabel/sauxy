language: php

php:
  - 5.3

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  # Install php packages
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # Install Drush
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash

  # Run composer
  - cd ./tests/behat
  - composer install
  - cd ../../

before_script:

script: